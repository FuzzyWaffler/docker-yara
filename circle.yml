machine:
  services:
    - docker

general:
  build_dir: "3.5"

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t blacktop_yara .
    - mkdir -p ~/docker; docker save blacktop_yara > ~/docker/image.tar

test:
  override:
    - echo "rule dummy { condition: true }" > my_first_rule
    - docker run -v `pwd`:/rules -v `pwd`:/malware blacktop_yara my_first_rule my_first_rule

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
